<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fortune teller app</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>FORTUNE TELLER</h1>
        <p>
          Just ask a question and click below to see what the magic 8-Ball has
          to say
        </p>
      </div>

      <div class="magicball_outer" id="mb-container">
        <div class="magicball_inner">
          <h3 class="magicball_response" id="response">8</h3>
        </div>
        <div class="magicball_spotlight"></div>
        <div class="magicball_bg_shadow"></div>
        <div class="magicball_upper_shadow"></div>
        <div class="magicball_lower_shadow"></div>
      </div>

      <div>
        <p class="p_main">
          For best accuracy, be sure to concentrate very hard on your question
          and ask the 8-Ball only once
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
